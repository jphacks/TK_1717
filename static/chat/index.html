<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=300" />
        <title>Find Your Share Mate</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="splash">
            <div>
                <div>Enter Your Nickname:</div>
                <input id="username" type="text" placeholder="nickname">
                <button id="go">GO</button>
            </div>
        </div>
        <div id="header">
            <h1 id="pname"></h1>
            <input id="url" type="text"></div>
        </div>
        <div id="videos">
            <div id="local" class="videoContainer">
                <video oncontextmenu="return false;"></video>
                <div class="volume_bar"></div>
            </div>
        </div>
        <div id="chat">
            <div id="messages"></div>
            <div id="submit">
                <input id="message" type="text" placeholder="message">
                <button id="sendMessage">SEND</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="lib/simplewebrtc-with-adapter.bundle.js"></script>
        <script src="lib.js"></script>
        <script src="script.js"></script>
    </body>
</html>
